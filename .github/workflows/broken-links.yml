name: Broken Link Checker

permissions:
  contents: read

# runs on prs containing markdown or html changes, as well as every monday at 9 am
on:
  pull_request:
    paths:
      - "**.md"
      - "**.html"
  schedule:
    - cron: "0 9 * * 1"

jobs:
  link-checker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: lycheeverse/lychee-action@97189f2c0a3c8b0cb0e704fd4e878af6e5e2b2c5
        with:
          fail: true
          jobSummary: false
